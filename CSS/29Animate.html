<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: 0px;
        }
        .container {
            height:1500px;
            width:100%;
        
        }
        .title{
            width:300px;
            height:150px;
            background-color:rgb(33, 140, 232);
            box-shadow: 10px 10px 10px gray;
            margin:auto;
            margin-top:20px;
            border-radius:20px;
            text-align:center;
            line-height:150px;
        }
        .slide-in-left{
            animation: slideInLeft;
            animation-duration: 3s;
        }
        .slide-in-right{
            animation: slideInRight;
            animation-duration: 3s;
        }
        .slide-in-up{
            animation: slideInUp;
            animation-duration: 3s;
        }
        .slide-in-down{
            animation: slideInDown;
            animation-duration: 3s;
        }
      
     
    </style>
</head>
<body>
    <div class="container">
       <div class="title slide-in-left">
        <h3>Welcome form Goal Channel</h3>
       </div>
       <div class="title slide-in-right">
        <h3>Welcome form Goal Channel</h3>
       </div>
       <div class="title slide-in-up">
        <h3>Welcome form Goal Channel</h3>
       </div>
       <div class="title slide-in-down">
        <h3>Welcome form Goal Channel</h3>
       </div>
       <div class="title">
        <h3>Welcome form Goal Channel</h3>
       </div>
    </div>
</body>
</html>
