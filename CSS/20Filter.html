<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 40px;
            font-style:serif;
            color:red;
        }
        .container .image{
            display:flex;
            height:500px;
            justify-content:center;
            align-items:center;
            transition: 0.5s;

        }
        .container img:hover{
            filter: drop-shadow(16px 16px 20px red) invert(75%);
        }
        .image img{
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="title"> <h3>Filter</h3></div>
        <div class="image"><img src="../img/img3.jpg" alt=""></div>
    </div>

</body>
</html>
